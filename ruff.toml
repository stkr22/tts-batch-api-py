line-length = 120

[lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "W",    # pycodestyle warnings (complement to E)
    "Q",    # flake8-quotes (enforce consistent quote style)
    "TID",  # flake8-tidy-imports (better import practices)
    "ICN",  # flake8-import-conventions (e.g., import pandas as pd)
    "PIE",  # flake8-pie (misc linting improvements)
    "ERA",  # eradicate
    "PL",   # pylint
    "RUF",  # ruff-specific rules
    "TC",   # flake8-type-checking
    "ASYNC",  # flake8-async (async/await best practices)
    "FAST", # FastAPI-specific rules
    "D",    # pydocstyle (docstring conventions)
]
ignore = [
    "E203",
    "D203",  # Incompatible with D211 (no-blank-line-before-class)
    "D213",  # Incompatible with D212 (multi-line-summary-first-line)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]        # Unused imports (often re-exported)
"tests/**/*.py" = ["S101", "PLR2004", "D"]  # assert, magic values, no docstrings
"scripts/**/*.py" = ["T201"]    # Allow print in scripts
"**/migrations/*.py" = ["E501"] # Long lines in auto-generated migrations
